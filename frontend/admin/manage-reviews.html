<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Reviews - TheBinary Admin</title>
    <link rel="stylesheet" href="../css/modern-theme.css">
    <link rel="stylesheet" href="../css/space-background.css">
    <link rel="stylesheet" href="../css/admin-panel.css">
</head>
<body>
    <!-- Space Background -->
    <div class="space-bg"></div>
    
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
    
    <div class="admin-layout">
        <aside class="admin-sidebar" id="adminSidebar">
            <div class="admin-logo">
                <h2>‚ö° Admin Panel</h2>
            </div>
            <nav class="admin-nav">
                <a href="dashboard.html">Dashboard</a>
                <a href="manage-projects.html">Manage Projects</a>
                <a href="manage-users.html">Manage Users</a>
                <a href="manage-contacts.html">Manage Contacts</a>
                <a href="manage-reviews.html" class="active">Manage Reviews</a>
                <a href="analytics.html">Analytics</a>
                <a href="settings.html">Settings</a>
                <a href="#" onclick="logout()">Logout</a>
            </nav>
        </aside>
        
        <main class="admin-main">
            <header class="admin-header">
                <h1>Manage Reviews</h1>
            </header>
            
            <div class="admin-content">
                <!-- Filter Tabs -->
                <div class="admin-section">
                    <div class="filter-tabs">
                        <button class="tab-btn active" onclick="filterReviews('all')">
                            All Reviews (<span id="allCount">0</span>)
                        </button>
                        <button class="tab-btn" onclick="filterReviews('pending')">
                            Pending (<span id="pendingCount">0</span>)
                        </button>
                        <button class="tab-btn" onclick="filterReviews('approved')">
                            Approved (<span id="approvedCount">0</span>)
                        </button>
                        <button class="tab-btn" onclick="filterReviews('rejected')">
                            Rejected (<span id="rejectedCount">0</span>)
                        </button>
                    </div>
                </div>
                
                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Reviews</h3>
                        <div class="stat-number" id="totalReviews">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Pending Approval</h3>
                        <div class="stat-number" id="pendingReviews">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Approved</h3>
                        <div class="stat-number" id="approvedReviews">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Rejected</h3>
                        <div class="stat-number" id="rejectedReviews">0</div>
                    </div>
                </div>
                
                <!-- Reviews List -->
                <div class="admin-section">
                    <div id="reviewsList" class="reviews-list">
                        <div class="loading">Loading reviews...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/admin.js"></script>
    <script src="../js/space-background.js"></script>
    <script>
        checkAuth();
        
        let allReviews = [];
        let currentFilter = 'all';
        
        // Mobile sidebar toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('adminSidebar');
            sidebar.classList.toggle('active');
        }
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('adminSidebar');
            const toggle = document.querySelector('.mobile-menu-toggle');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(event.target) && 
                !toggle.contains(event.target) &&
                sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
            }
        });
        
        async function loadReviews() {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch('/api/admin/reviews', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) throw new Error('Failed to load reviews');
                
                allReviews = await response.json();
                updateStats();
                displayReviews(allReviews);
            } catch (error) {
                console.error('Error loading reviews:', error);
                document.getElementById('reviewsList').innerHTML = 
                    '<p class="error">Error loading reviews. Please try again.</p>';
            }
        }
        
        function updateStats() {
            const pending = allReviews.filter(r => r.status === 'pending').length;
            const approved = allReviews.filter(r => r.status === 'approved').length;
            const rejected = allReviews.filter(r => r.status === 'rejected').length;
            
            document.getElementById('totalReviews').textContent = allReviews.length;
            document.getElementById('pendingReviews').textContent = pending;
            document.getElementById('approvedReviews').textContent = approved;
            document.getElementById('rejectedReviews').textContent = rejected;
            
            document.getElementById('allCount').textContent = allReviews.length;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('approvedCount').textContent = approved;
            document.getElementById('rejectedCount').textContent = rejected;
        }
        
        function filterReviews(status) {
            currentFilter = status;
            
            // Update active tab
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Filter reviews
            let filtered = allReviews;
            if (status !== 'all') {
                filtered = allReviews.filter(r => r.status === status);
            }
            
            displayReviews(filtered);
        }
        
        function displayReviews(reviews) {
            const list = document.getElementById('reviewsList');
            
            if (reviews.length === 0) {
                list.innerHTML = '<p>No reviews found.</p>';
                return;
            }
            
            list.innerHTML = reviews.map(review => `
                <div class="review-card">
                    <div class="review-header">
                        <div class="review-user">
                            <strong>${review.userName}</strong>
                            <div class="review-rating">
                                ${'‚≠ê'.repeat(review.rating)}
                                <span>(${review.rating}/5)</span>
                            </div>
                        </div>
                        <span class="status-badge status-${review.status}">
                            ${review.status.toUpperCase()}
                        </span>
                    </div>
                    
                    <div class="review-project">
                        <strong>Project:</strong> ${review.projectTitle}
                    </div>
                    
                    <div class="review-comment">
                        ${review.comment}
                    </div>
                    
                    <div class="review-meta">
                        <span>üìÖ ${new Date(review.createdAt).toLocaleString('hi-IN')}</span>
                    </div>
                    
                    <div class="review-actions">
                        ${review.status === 'pending' ? `
                            <button class="btn btn-success" onclick="updateReviewStatus('${review._id}', 'approved')">
                                ‚úì Approve
                            </button>
                            <button class="btn btn-danger" onclick="updateReviewStatus('${review._id}', 'rejected')">
                                ‚úó Reject
                            </button>
                        ` : review.status === 'approved' ? `
                            <button class="btn btn-danger" onclick="updateReviewStatus('${review._id}', 'rejected')">
                                ‚úó Reject
                            </button>
                        ` : `
                            <button class="btn btn-success" onclick="updateReviewStatus('${review._id}', 'approved')">
                                ‚úì Approve
                            </button>
                        `}
                        <button class="btn btn-secondary" onclick="deleteReview('${review._id}')">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        async function updateReviewStatus(reviewId, status) {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`/api/admin/reviews/${reviewId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status })
                });
                
                if (response.ok) {
                    alert(`Review ${status} successfully!`);
                    loadReviews();
                } else {
                    alert('Error updating review status');
                }
            } catch (error) {
                alert('Error updating review status');
            }
        }
        
        async function deleteReview(reviewId) {
            if (!confirm('Are you sure you want to delete this review? This action cannot be undone.')) {
                return;
            }
            
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`/api/admin/reviews/${reviewId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    alert('Review deleted successfully!');
                    loadReviews();
                } else {
                    alert('Error deleting review');
                }
            } catch (error) {
                alert('Error deleting review');
            }
        }
        
        loadReviews();
    </script>
</body>
</html>
