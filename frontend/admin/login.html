<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TheBinary</title>
    <link rel="stylesheet" href="../css/modern-theme.css">
    <link rel="stylesheet" href="../css/space-background.css">
    <link rel="stylesheet" href="../css/auth-pages.css">
</head>
<body>
    <!-- Space Background -->
    <div class="space-bg"></div>
    
    <section class="auth-page">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <h1>üîê Admin Login</h1>
                    <p>TheBinary Admin Panel</p>
                    
                    <div id="loginMessage"></div>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" name="email" required placeholder="admin@thebinary.com">
                        </div>
                        
                        <div class="form-group">
                            <label>Password *</label>
                            <input type="password" name="password" required placeholder="Enter admin password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">üöÄ Login to Dashboard</button>
                    </form>
                    
                    <div class="auth-links">
                        <a href="../index.html">‚Üê Back to Website</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/space-background.js"></script>
    <script src="../js/animations.js"></script>
    <script>
        // Check if already logged in
        if (localStorage.getItem('adminToken')) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.textContent = '‚è≥ Logging in...';
            messageDiv.className = 'message';
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('adminToken', result.token);
                    messageDiv.textContent = '‚úÖ Login successful! Redirecting...';
                    messageDiv.className = 'message success';
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    messageDiv.textContent = '‚ùå ' + (result.message || 'Invalid credentials');
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.textContent = '‚ùå Error logging in. Please try again.';
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
